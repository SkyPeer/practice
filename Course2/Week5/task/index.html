<!DOCTYPE html>
<html>
<head>
    <style>

/*work1 */

 .animation1
 {
     width: 150px;
     height: 150px;
     background-color: #f00;
     /* animation: myframes 3s linear; */
     animation-name: myframes1;
     animation-duration: 3s;
     animation-fill-mode: forwards;
     animation-timing-function: linear;
     transition-property: background-color;
     transition-duration: 500ms;
     /* transition-timing-function: linear; */
 }

.animation1:hover
        {
/*transition: <property> <duration> <timing-function> <delay>; */
    animation-play-state: paused;
    background-color: #ff0;
}
@keyframes myframes1 {
    from {
        margin-top: 0;
        margin-left: 0
    }
    30% {
        transform: translateX(100px)
    }
    70% {
        transform: translateX(100px) translateY(150px)
    }
    to {
        transform: translateX(100px) translateY(150px) scale(2) rotate(145deg);

    }
}


.animation2
{
    width: 150px;
    height: 150px;
    background-color: #f00;
    animation-name: myframes2;
    animation-duration: 3s;
    animation-fill-mode: forwards;
    animation-timing-function: linear;
    animation-direction: alternate;
    animation-iteration-count: infinite;
}

.animation2:hover
{
    /*transition: <property> <duration> <timing-function> <delay>; */
    animation-play-state: paused;
    background-color: #ff0;
}
@keyframes myframes2 {
     0%{
        margin-top: 0;
        margin-left: 0
    }
    30% {
        transform: translateX(-100px)
    }
    60% {
        transform: translateX(-100px) translateY(150px)
    }
    80%, 100% {
         transform: translateX(-100px) translateY(150px) scale(2) rotate(-145deg);

     }



}


</style>
</head>
<body>
<div>
    <div style="float: left"><div class="animation1"></div></div>
    <div style="float: right"><div class="animation2"></div></div>

</div>

</body>
</html>
