<!DOCTYPE html>
<html>
    <head>
        <title>CSS-селекторы</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p>Решите задачу, используя <code>background: &lt;color&gt;</code></p>

        <main class="global-results">
            <style>

                div {background: #ffb365}
                div div:nth-child(n) {background: white}
                div:nth-child(1) :nth-child(4) {background: #98ff66}
                div:nth-child(2) :nth-child(2n) {background: #ff6598}
                div:nth-child(3) :nth-child(2n+1) {background: #6697ff}
                div:nth-child(4) :nth-child(1) {background: #ffff65}

                /* solved
                div { background-color: #ffb366;  }
                div:empty{ background-color: #fff;}
                div:first-child div:last-child{ background-color: #98ff66;}
                div:last-child div:first-child{ background-color: #ff6;}
                div:nth-child(2) div:nth-child(2n) { background-color: #ff6698;}
                div:nth-child(3) div:nth-child(2n+1){background-color: #6698ff;}
                */

            </style>

            <section class="global-result">
                <article class="global-scope">
                    <div>
                        <div></div>
                        <div></div>

                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>
