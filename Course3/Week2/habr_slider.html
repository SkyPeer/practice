<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
             box-sizing: border-box;
        }

        body {
            background-image: url(http://habrastorage.org/files/996/d76/d04/996d76d0410d422fa54cc433ce7ead2a.png);
        }

        .wrapper {
            height: 350px;
            margin: 100px auto 0;
            position: relative;
            width: 700px;
        }

        .slider {
            height: inherit;
            overflow: hidden;
            position: relative;
            width: inherit;
            box-shadow: 0 0 20px rgba(0, 0, 0, .5);
        }

        .slides {
            height: inherit;
            opacity: 0;
            position: absolute;
            width: inherit;
            z-index: 0;
            transform: scale(1.5);
            transition: transform ease-in-out .5s, opacity ease-in-out .5s;
        }

        .slide1 { background-image: url(http://habrastorage.org/files/3f2/628/bd5/3f2628bd58c8452db516195cb0c9bfc9.jpg); }
        .slide2 { background-image: url(http://habrastorage.org/files/3e1/95d/c7f/3e195dc7f5a64469807f49a14f97ba0e.jpg); }
        .slide3 { background-image: url(http://habrastorage.org/files/663/6b1/d4f/6636b1d4f8e643d29eab8c192fc1cea3.jpg); }
        .slide4 { background-image: url(http://habrastorage.org/files/e59/424/c04/e59424c046be4dab897d84ab015c87ea.jpg); }
        .slide5 { background-image: url(http://habrastorage.org/files/53c/ff6/c1c/53cff6c1caf842368c70b8ef892d8402.jpg); }

        #slide1:checked ~ .slider > .slide1,
        #slide2:checked ~ .slider > .slide2,
        #slide3:checked ~ .slider > .slide3,
        #slide4:checked ~ .slider > .slide4,
        #slide5:checked ~ .slider > .slide5 {
            opacity: 1;
            z-index: 1;
            -webkit-transform: scale(1);
            -moz-transform: scale(1);
            -o-transform: scale(1);
            transform: scale(1);
        }

        .wrapper > input {
            display: none;
        }

        .wrapper .controls {
            left: 50%;
            margin-left: -98px;
            position: absolute;
        }

        .wrapper label {
            cursor: pointer;
            display: inline-block;
            height: 8px;
            margin: 25px 12px 0 16px;
            position: relative;
            width: 8px;
            border-radius: 50%;
            transition: background ease-in-out .5s;
        }

        .wrapper label:hover,
        #slide1:checked ~ .controls label:nth-of-type(1),
        #slide2:checked ~ .controls label:nth-of-type(2),
        #slide3:checked ~ .controls label:nth-of-type(3),
        #slide4:checked ~ .controls label:nth-of-type(4),
        #slide5:checked ~ .controls label:nth-of-type(5) {
            background: #ddd;
        }

        .wrapper label:after {
            border: 2px solid #ddd;
            content: " ";
            display: block;
            height: 12px;
            left: -4px;
            position: absolute;
            top: -4px;
            width: 12px;
            border-radius: 50%;
        }
    </style>
    <title>

    </title>
</head>
<body>
<div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
        <div class="slides slide5"></div>
    </div>
    <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
    </div>
</div>
</body>
</html>
