<html>
<head>
    <style>
        @font-face {
            font-family: UbuntuRegular;
            src: url(./fonts/Ubuntu-Regular.ttf);
        }
        @font-face {
            font-family: UbuntuBold;
            src: url(./fonts/Ubuntu-Bold.ttf);
        }

        body
        {
            font-family: UbuntuRegular,Arial,sans-serif;
            /* margin-left: 100px;
            margin-top: 25px;
            z-index: 1; */
        }

        header {
            font-size: x-large;
            font-weight: bold;
            font-family: UbuntuBold,Arial,sans-serif;
            margin-bottom: 50px;
        }

        header .first_word {
            color: red;
        }

        .slider{
            position: absolute;
            width:auto;
            height: auto;
          /*  right:50%;
            bottom:70%; */
            /*transform: translateX(50%) translateY(50%); */
       }


        .wrapper{
            border: 2px;
            border-style: solid;
            border-color: brown;
            width: 900px;
            height: 1000px;
            overflow: hidden;
            white-space: nowrap;
            position: absolute;
            background-color: white;

        }
        .box{
            right:0;
            display: inline-block;
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px;
            border-color: red;
            border-style: dotted;
            margin: 10px;

        }

        .box:hover {background-color: red}



        #radiobutton2_1 {position: fixed;top:-1000px;left: -1000px;}
        #radiobutton2_1_label {position: fixed;top:-1000px;left: -1000px;}


        #radiobutton1:checked ~ .wrapper > .slide1 {
            animation-name: radiobutton1_animation;
            animation-iteration-count: 1;
            animation-duration: 0.4s;
            animation-timing-function: linear;
            animation-fill-mode: both;
        }
        @keyframes radiobutton1_animation {
            from {margin-left: -868px}
            to{  margin-left:10px }
        }
        #radiobutton1:checked ~ #radiobutton2_1 {position: static}
        #radiobutton1:checked ~ #radiobutton2_1_label {position: static}
        #radiobutton1:checked ~ #radiobutton2_2 {position: fixed;top:-1000px;left: -1000px;}
        #radiobutton1:checked ~ #radiobutton2_2_label {position: fixed;top:-1000px;left: -1000px;}



        #radiobutton2_1:checked {position: static}
        #radiobutton2_1:checked ~ #radiobutton2_1_label{position: static}
        #radiobutton2_1:checked ~ .wrapper > .slide1 {

            animation-name: radiobutton2_1_animation;
            animation-iteration-count: 1;
            animation-duration: 0.4s;
            animation-timing-function: linear;
            animation-fill-mode: both;
        }
        @keyframes radiobutton2_1_animation {
            to{  margin-left: -840px }
        }

        #radiobutton2_1:checked ~ #radiobutton2_2 {position: fixed;top:-1000px;left: -1000px;}
        #radiobutton2_1:checked ~ #radiobutton2_2_label {position: fixed;top:-1000px;left: -1000px;}

        #radiobutton2_2:checked ~ .wrapper > .slide1 {

            animation-name: radiobutton2_2_animation;
            animation-iteration-count: 1;
            animation-duration: 0.4s;
            animation-timing-function: linear;
            animation-fill-mode: both;
        }
        @keyframes radiobutton2_2_animation {
            from{ margin-left:-1776px;}
            to{  margin-left: -868px }
        }

        #radiobutton3:checked ~.wrapper > .slide1{
            animation-name: radiobutton3_animation;
            animation-iteration-count: 1;
            animation-duration: 0.4s;
            animation-timing-function: linear;
            animation-fill-mode: both;
        }
        @keyframes radiobutton3_animation
        {
           from
           {margin-left: -868px;
           }
            to
            {
                margin-left:-1776px;
            }
        }






    </style>
<title>Бабуленькин урожай</title>

</head>
<body>

<div class="slider"><header><span class="first_word">Бабуленькин</span> урожай</header>
<input type="radio" id="radiobutton1" name="slidercontrol" checked><label for="radiobutton1">checkbox1</label>
<input type="radio" id="radiobutton2_1" name="slidercontrol"><label id="radiobutton2_1_label" for="radiobutton2_1">checkbox2</label>
<input type="radio" id="radiobutton2_2" name="slidercontrol"><label id="radiobutton2_2_label" for="radiobutton2_2">checkbox2</label>
<input type="radio" id="radiobutton3" name="slidercontrol"><label for="radiobutton3">checkbox3</label>

<div class="wrapper">
    <div class="box slidegroup1 slide1">1</div>
    <div class="box slidegroup1 slide2">2</div>
    <div class="box slidegroup1 slide3">3</div>
    <div class="box slidegroup1 slidegroup2 slide4">4</div>
    <div class="box slidegroup2 slide5">5</div>
    <div class="box slidegroup2 slide6">6</div>
    <div class="box slidegroup2 slidegroup3 slide7">7</div>
    <div class="box slidegroup3 slide8">8</div>
    <div class="box slidegroup3 slide9">9</div>
    <div class="box slidegroup3 slide10">10</div>
</div>


</div>



</body>
</html>
