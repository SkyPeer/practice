<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>

        @font-face {
            font-family: Noto Sans;
            src: url(./fonts/NotoSans-Regular.ttf);
        }

        @font-face {
            font-family: Noto Sans Bold;
            src: url(./fonts/NotoSans-Bold.ttf);
        }

        body{
            font-family: 'Noto Sans', sans-serif;
        }

        .root{
            position: relative;
            margin: 15px auto 10px;
            background-color: #f6f5f3;
            width: 1020px;
            padding-left: 10px;
            padding-right: 10px;

        }

        header
        {
            display: inline-block;
            width: 100%;
        }

        .logo
        {
            /*position: relative; */
            /*float: right; */
            position: relative;
            float: right;
            width: 167px;
            height: 130px;
            margin-right: 75px;
            background-image: url("./images/logo_bg.png");
        }

        .logo-text
        {
            position: absolute;
            left: 50%;
            top:20%;
            transform: translateX(-50%);
        }

        .slider
        {
            position: relative;
            display: grid;
            grid-template-columns: 150px auto 150px;
            grid-template-rows: auto auto auto;
            grid-template-areas:
            "a b d"
            "a c d";
        }


        .slider-left-arrow{grid-area: a;}

        .slider-circle {
            position: relative;
            width: 60px;
            height: 60px;
            background-color: #ffdb4a;
            border-radius: 50px;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 1.5px 1.5px 1.5px #fc965d;
            transition: all 0.3s;
        }

        .slider-circle:hover{
            opacity: 0.4;
            cursor: pointer;
            transition: all 0.3s;
        }

        .slider-left-arrow-circle{
            top: 50%;
            left: 100%;
            transform: translateX(-100%) translateY(-50%);
            background-image: url("./images/left_arrow.png");

        }

        .slider-right-arrow-circle{
            top: 50%;
            transform: translateY(-50%);
            background-image: url("./images/right_arrow.png");
        }

        .slider-text{
            grid-area: b;
            font-size: 30px;
        }
        .slider-text .texttext {

            display: block;
            margin: 25px auto;
            width: 550px;
            tab-size: 16px;
            text-indent: -22px;
            /*padding-left: 50px; */

        }


        .slider-image{
            display: block;
            /*position: absolute; */
            grid-area: c;
            /*left:50%;
            transform: translateX(-50%); */
            margin: 0 auto;

        }

        .slider-right-arrow{grid-area: d;}
        .slider-right-arrow-circle{
            top: 50%;
            transform: translateY(-50%);
        }

        .video-box
        {
            width: 641px;
            height: 361px;
            margin: 50px auto;
            border: 2px red dotted;
        }


    </style>
    <title>Yandex.Auto</title>
</head>
<body>

<div class="root">

    <header>

        <div class="logo"><img class="logo-text" src="./images/logo-text.png" alt="logo" width="95" height="54"></div>

    </header>

    <main>
        <section class="slider">

            <div class="slider-left-arrow">
                <div class="slider-circle slider-left-arrow-circle"></div>
            </div>

            <div class="slider-text">
                <span class="texttext">
                    &laquo; Хозяйственный мужчина ищет надежную красавицу
                    для прогулок по бездорожью. Полный привод обязателен &raquo;
                </span>
            </div>

            <img class="slider-image" src="./images/yandex_autos.png" width="596px" height="125" alt="sliderimg">

            <div class="slider-right-arrow">
                <div class="slider-circle slider-right-arrow-circle"></div>
            </div>

        </section>

        <div class="video-box">
            <div class="video-text">Яндекс.авто.....</div>
            <img class="" src="./images/auto_video.png" alt="video" width="641px" height="361px">

        </div>
    <br><br>

    </main>
    <footer></footer>



</div>

</body>
</html>
