<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: UbuntuRegular;
            src: url(./fonts/Ubuntu-Regular.ttf);
        }
        @font-face {
            font-family: UbuntuBold;
            src: url(./fonts/Ubuntu-Bold.ttf);
        }

        body {
            background-color: #ebebeb;
            font-family: UbuntuRegular,Arial,sans-serif;
        }

        .main-container
        {
            margin-left: 15%;
            margin-right: 15%;
            display: flex;
            align-content: center;
            /*min-width: 700px; */
            /* justify-content: space-around; */
        }

        .left{
            border: red 1px dotted;
            display: flex;
            flex-direction: column;
            background-color: #d9d9d9;
        }

        .left > div{
            border: red 1px dashed;
            padding: 10px;
            border-bottom: grey 1px double;

        }

        .center{
            /*flex-grow: 1; */
            border: green 1px dotted;
            margin: 0 15px;
            display: grid;
            /*grid-area: auto; */
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto auto;
            grid-template-areas:
            "a b b"
            "c d e"
            "f f g"
            "h h h";
            align-items: stretch;
            grid-gap: 10px;

        }

        .imgbox {
            position: relative;
            height: 100%;
            width: 100%;
            z-index: 10;
        }

        .gridimg{

            width: 100% ;
            min-height: 100%;
            z-index: 20;
            opacity: 0.75;
            transition: all 0.8s;

        }

        .description{
            font-family: UbuntuRegular,Arial,sans-serif;
            position: absolute;
            background-color: black;
            opacity: 0;
            color: #FFF;
            padding: 15px;
            top:70%;
            left:5px;
            z-index: 50;
            transition: all 0.8s;
            transition-delay: 0.2s;
        }

        .imgbox:nth-child(1) {grid-area: a}
        .imgbox:nth-child(1) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(2) {grid-area: b}
        .imgbox:nth-child(2) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(3) {grid-area: c}
        .imgbox:nth-child(3) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(4) {grid-area: d}
        .imgbox:nth-child(4) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(5) {grid-area: e}
        .imgbox:nth-child(5) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(6) {grid-area: f}
        .imgbox:nth-child(6) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(7) {grid-area: g}
        .imgbox:nth-child(7) > .description:after {content: 'Котяра котяра'}

        .imgbox:hover > .gridimg {opacity: 1; transition: all 0.8s}
        .imgbox:hover > .description {opacity: 0.8; transition: all 1s}



        .right{
            align-self: flex-start;
            border: blue 1px dotted;
        }

    </style>
    <title>CatShop.Yandex</title>
</head>
<body>
<div class="main-container">


    <div class="left">
        <div>Абиссинская</div>
        <div>Британская</div>
        <div>Русская голубая</div>
        <div>Сиамская</div>
</div>


<div class="center">

        <div class="imgbox">
            <img src="./images/cat_08_coffeman.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_05_homecat.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_08_coffeman.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_08_coffeman.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_08_coffeman.jpg" class="gridimg">
            <div class="description"></div>
        </div>
        <div class="imgbox">
            <img src="./images/cat_05_homecat.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_09_usach.jpg" class="gridimg">
            <div class="description"></div>
        </div>
</div>

<div class="right">raiting</div>

</div>



</body>

</html>
