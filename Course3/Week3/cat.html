<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #ebebeb;
        }

.main-container
{
    margin-left: 15%;
    margin-right: 15%;
    display: flex;
    align-content: center;
    /*min-width: 700px; */
   /* justify-content: space-around; */
}



        .left{
            border: red 1px dotted;
            display: flex;
            flex-direction: column;
            background-color: #d9d9d9;
        }

        .left > div{
            border: red 1px dashed;
            padding: 10px;
            border-bottom: grey 1px double;

        }

        .center{
            /*flex-grow: 1; */
            /*border: green 1px dotted; */
            margin: 0 15px;
            display: grid;
            /*grid-area: auto; */
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto auto;
            grid-template-areas:
            "a b b"
            "c d e"
            "f f g"
            "h h h";
            align-items: stretch;
            grid-gap: 10px;

        }
        .center > img {
            display: block;
            max-width: 100%;
            opacity: 0.5;
          /*height: auto; */
        }
        .center > img:hover
        {
            opacity: 1;
        }

        .right{
            align-self: flex-start;
            border: blue 1px dotted;
        }

    </style>
    <title>CatShop.Yandex</title>
</head>
<body>
<div class="main-container">


    <div class="left">
        <div>Абиссинская</div>
        <div>Британская</div>
        <div>Русская голубая</div>
        <div>Сиамская</div>
</div>


<div class="center">
    <img src="./images/cat_08_coffeman.jpg" style="grid-area: a">
    <img src="./images/cat_05_homecat.jpg" style="grid-area: b">
    <img src="./images/cat_08_coffeman.jpg" style="grid-area: c">
    <img src="./images/cat_08_coffeman.jpg" style="grid-area: d">
    <img src="./images/cat_08_coffeman.jpg" style="grid-area: e">
    <img src="./images/cat_05_homecat.jpg" style="grid-area: f">
    <img src="./images/cat_09_usach.jpg" style="grid-area: g">
</div>



<div class="right">raiting</div>

</div>

</body>

</html>
