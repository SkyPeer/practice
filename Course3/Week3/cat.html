<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: UbuntuRegular;
            src: url(./fonts/Ubuntu-Regular.ttf);
        }
        @font-face {
            font-family: UbuntuBold;
            src: url(./fonts/Ubuntu-Bold.ttf);
        }

        body {
            background-color: #ebebeb;
            font-family: UbuntuRegular,Arial,sans-serif;
        }

        .main-container
        {
            position: absolute;
            /*width: 50%; */
            /*left:50%;
            transform: translateX(-50%); */
            display: flex;
            align-content: center;
            /*width: 50%; */
            min-width: 700px;
            /*height: 100%; */
            /* justify-content: space-around; */
        }

        .left{
            border: red 1px dotted;
            display: flex;
            flex-direction: column;
            background-color: #d9d9d9;
        }

        .left > div{
            border: red 1px dashed;
            padding: 10px;
            border-bottom: grey 1px double;

        }

        .center{
            /*flex-grow: 1; */
            width:40%;
            border: green 1px dotted;
            margin: 0 15px;
            display: grid;
            /*grid-area: auto; */
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto auto;
            grid-template-areas:
            "a b b"
            "c d e"
            "f f g"
            "h h h";
            align-items: stretch;
            grid-gap: 10px;

        }

        .imgbox {
            position: relative;
            height: 100%;
            width: 100%;
            z-index: 10;
        }

        .gridimg{

            width: 100% ;
            min-height: 100%;
            z-index: 20;
            opacity: 0.75;
            transition: all 0.8s;

        }

        .description{
            font-family: UbuntuRegular, Arial, sans-serif;
            position: absolute;
            background-color: black;
            opacity: 0;
            color: #FFF;
            padding: 15px;
            top:70%;
            left:3px;
            z-index: 50;
            transition: all 0.8s;
            transition-delay: 0.2s;
        }

        .imgbox:nth-child(1) {grid-area: a}
        .imgbox:nth-child(1) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(2) {grid-area: b}
        .imgbox:nth-child(2) > .description:after {content: 'Кот "Рыболов" Фантомас, 2 года'}

        .imgbox:nth-child(3) {grid-area: c}
        .imgbox:nth-child(3) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(4) {grid-area: d}
        .imgbox:nth-child(4) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(5) {grid-area: e}
        .imgbox:nth-child(5) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(6) {grid-area: f}
        .imgbox:nth-child(6) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(7) {grid-area: g}
        .imgbox:nth-child(7) > .description:after {content: 'Котяра котяра'}

        .imgbox:nth-child(8) {grid-area: h}
        .imgbox:nth-child(8) > .description:after {content: 'Кошачьи братья, пол года'}

        .imgbox:hover > .gridimg {opacity: 1; transition: all 0.8s}
        .imgbox:hover > .description {opacity: 0.8; transition: all 1s}




        .right{
            display: flex;
            flex-direction:column;
            /* padding: 10px;*/
            align-self: flex-start;
            border: blue 1px dotted;
            width: 170px;
            background-color: #d9d9d9;
            padding: 10px;
        }
        .right div > h1 {
            color: red;
            text-transform: uppercase;
            font-size: x-large;
        }

        .right div > .raiting
        {
            padding-left: 10px;
        }

        .right div > meter
        {
            width: 140px;

        }


    </style>
    <title>CatShop.Yandex</title>
</head>
<body>
<div class="main-container">


    <div class="left">
        <div>Абиссинская</div>
        <div>Британская</div>
        <div>Русская голубая</div>
        <div>Сиамская</div>
    </div>


<div class="center">

        <div class="imgbox">
            <img src="./images/cat_10_gray.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_04_fishercat.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_11_siam1.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_09_usach.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_08_coffeman.jpg" class="gridimg">
            <div class="description"></div>
        </div>
        <div class="imgbox">
            <img src="./images/cat_05_homecat.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_11_siam2.jpg" class="gridimg">
            <div class="description"></div>
        </div>

        <div class="imgbox">
            <img src="./images/cat_12_brothers.jpg" class="gridimg">
            <div class="description"></div>
        </div>
</div>

<div class="right">
    <div><h1>рейтинг</h1></div>
    <div><meter min="0" max="10" low="2" high="10" optimum="5" value="9"></meter><span class="raiting">5</span></div>
    <div><meter>321</meter><span class="raiting">25</span></div>
    <div><meter></meter><span class="raiting">25</span></div>
    <div><meter></meter><span class="raiting">25</span></div>
</div>

</div>



</body>

</html>
