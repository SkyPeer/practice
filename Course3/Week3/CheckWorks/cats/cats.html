<!DOCTYPE html>
<html lang="ru">

<head>
	<link href="style.css" rel="stylesheet">
  <meta charset="UTF-8">
 	<title>Cats</title>
</head>    

<body>
  <header>
    <h1>Бабуленькины котятки</h1>
  </header>
  <input type="radio" class="checkbox abiss" name="cats" id="checkbox_abiss" />
  <input type="radio" class="checkbox britain" name="cats" id="checkbox_britain" />
  <input type="radio" class="checkbox pers" name="cats" id="checkbox_pers" />
  <input type="radio" class="checkbox siam" name="cats" id="checkbox_siam" />
  <input type="radio" class="checkbox all" name="cats" id="checkbox_all" />

  <div class = "wrapper">
    <div class = "article_left">
      <label for="checkbox_abiss" class="abiss" >Абиссинская</label>
      <label for="checkbox_britain" class="britain" >Британская</label>
      <label for="checkbox_pers" class="pers" >Персидская</label>
      <label for="checkbox_siam" class="siam" >Сиамская</label>
      <label for="checkbox_all" class="all" >Все</label>
    </div>
  
    <div class = "cats">
      <div class = "photo abiss">
        <img src = "http://murkote.com/wp-content/uploads/2014/03/abissinskaya-koshka-foto.jpg" alt="коt">
        <div class="description">Мурка, 4 года</div>
      </div> 
      <div class = "photo britain">
        <img src = "https://www.cats-british.ru/files/resize/breeds/britanci_2-251x170.jpg" alt="коt" >
        <div class="description">Сема, 3 года</div>
      </div>
      <div class = "photo pers">
        <img src = "http://www.murlyki.ru/breed/persian2.jpg" alt="коt" >
        <div class="description">Рыжий, 3 года</div>
      </div>
      <div class = "photo siam">
        <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Siamese_cat_Vaillante.JPG/267px-Siamese_cat_Vaillante.JPG" alt="коt" >
        <div class="description">Фекла, 2 года</div>
      </div>
      <div class = "photo siam">
        <img src = "https://zoosecrets.ru/wp-content/uploads/2016/11/cbfvcrfz-rjirf-ejl-b-cjlthfybt-251x300.jpg" alt="коt" >
        <div class="description">Кекс, 2 года</div>
      </div>
      <div class = "photo abiss">
        <img src = "http://koti-koshki.ru/wp-content/uploads/2015/12/219-1024x913.jpg" alt="коt" >
        <div class="description">Мурзик, 3 года</div>
      </div>
      <div class = "photo britain">
        <img src = "http://murkote.com/wp-content/uploads/2015/08/british-cat.jpg"" alt="коt" >
        <div class="description">Мурка, 3 года</div>
      </div>
      <div class = "photo pers">
        <img src = "http://pipcat.ru/wp-content/uploads/2016/10/ce76145db961bbc90e9105dcc31727721.jpg" alt="коt">
        <div class="description">Дуся, 5 лет</div>
      </div>
    </div>
    <div class = "article_right">
      <div class="rating_title">Рейтинг</div>
      <div class = "rating_menu">
        <div><p>по убыванию</p></div>
        <input type="checkbox" name="rating" id="rating">
        <div class = "rating abiss">
          <div class = "name">Абиссинская</div>
          <div class = "rating_line"> 
            <div class="line"></div>
            <div class ="value">2</div>
          </div>
        </div>
        <div class = "rating britain">
          <div class = "name">Британская</div>
          <div class = "rating_line"> 
            <div class="line"></div>
            <div class ="value">7</div>
          </div>
        </div>
        <div class = "rating pers">
          <div class = "name">Персидская</div>
          <div class = "rating_line"> 
            <div class="line"></div>
            <div class ="value">4</div>
          </div>
        </div>
        <div class = "rating siam">
          <div class = "name">Сиамская</div>
          <div class = "rating_line"> 
            <div class="line"></div>
            <div class ="value">10</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="reserve"></div>

  <footer>
    <div class="copy"> &copy; OOO Бабуленькины котятки, 2018</div>
    <div class="adress"><a href="">Наш адрес: улица Котовая, д.5</a>
  </footer>
</body>
</html>
