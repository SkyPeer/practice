    <style>
    body {font-size: larger}

    ul li:nth-child(2n) {color:red}
    ul li:nth-child(odd) {color: green}

   ul li:nth-child(2n) span:hover{background: red; font-weight: bold; color:black}
   li:nth-child(2n):hover ~ li span   {background: red; font-weight: bold; color:black}

    ul li:nth-child(odd) span:hover {background: green; font-weight: bold; color:black}
    li:nth-child(odd):hover ~ li span {background: green; font-weight: bold; color:black}



    </style>
