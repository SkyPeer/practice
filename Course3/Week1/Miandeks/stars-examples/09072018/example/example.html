<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Star rating widget example</title>

  <style>

    body{
      margin      : 0;
      padding     : 1.5em;
      font-family : sans-serif;
      line-height : 1.5;
    }

    p{
      margin  : 0 0 1.5em;
      padding : 0;
    }

    a{
      color           : #9c3;
      text-decoration : none;
    }

    .starRating { /*.starRating:not(old)*/
      display        : inline-block;
      width          : 7.5em;
      height         : 1.5em;
      overflow       : hidden;
      vertical-align : bottom;
    }

    .starRating > input{ /*.starRating:not(old)*/
      margin-right : -100%;
      opacity      : 0;
    }

    .starRating > label{  /*.starRating:not(old)*/
      display         : block;
      float           : right;
      position        : relative;
      background      : url('star-off.svg');
      background-size : contain;
    }

    .starRating > label:before{ /*.starRating:not(old)*/
      content         : '';
      display         : block;
      width           : 1.5em;
      height          : 1.5em;
      background      : url('star-on.svg');
      background-size : contain;
      opacity         : 0;
      transition      : opacity 0.2s linear;
    }


    /* default*/
    /*
    .starRating:not(old) > label:hover:before,
    .starRating:not(old) > label:hover ~ label:before,
    .starRating:not(:hover) > :checked ~ label:before{
      opacity : 1;
    }
    */
    .starRating > label:hover:before,
    .starRating > label:hover ~ label:before,
    .starRating:not(:hover) > :checked ~ label:before{
      opacity : 1;
    }

  </style>


  </head>
  <body>

    <p>
      Rating:
      <span class="starRating">
        <input id="rating5" type="radio" name="rating" value="5">
        <label for="rating5">5</label>
        <input id="rating4" type="radio" name="rating" value="4">
        <label for="rating4">4</label>
        <input id="rating3" type="radio" name="rating" value="3">
        <label for="rating3">3</label>
        <input id="rating2" type="radio" name="rating" value="2">
        <label for="rating2">2</label>
        <input id="rating1" type="radio" name="rating" value="1">
        <label for="rating1">1</label>
      </span>
    </p>
  </body>
</html>
