<html>
<head>
<style>

    body
    {
        background-color: #381516;
    }

    #rating {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100px;
        height: 20px;
    }

    #rating li {
        display: block;
        width: 20px;
        height: 20px;
        float: right; /* обтекание по правой стороне как раз необходимо для выстравания элементов  в обратном порядке */
        text-indent: -9999px; /* скрываем текст */
        cursor: pointer;
        background: url("stars.png");
    }


    #rating li:hover,
    #rating li:hover ~ li {
        background-position: 0 -20px;
    }


</style>


</head>
<body>

<ol id="rating">
    <li>5</li>
    <li>4</li>
    <li>3</li>
    <li>2</li>
    <li>1</li>
</ol>

</body>
</html>
