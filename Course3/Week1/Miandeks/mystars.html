<html>
<head>
<style>

    body
    {
        background-color: #FFF
    }

    .rating{
        list-style: none;
    }

    .star-input {
        position: absolute;
        left: 0;
        top: -50px;
    }

    .star-label:nth-of-type(2n+1) {
        float: right;
        display: block;
        width: 10px;
        height: 20px;
        background:  url('mystar_black.png') 10px 0;
    }
    .star-label:nth-of-type(2n) {
        float: right;
        display: block;
        width: 10px;
        height: 20px;
        background: url('mystar_black.png') 0 0;
    }

    .rating:hover .star-label:nth-of-type(2n):hover,
    .rating:hover .star-label:hover~.star-label:nth-of-type(2n),
    .star-input:checked~.star-label:nth-of-type(2n)
    {  background: url('mystar.png') 0 0 no-repeat; cursor: pointer;  }

    .rating:hover .star-label:nth-of-type(2n+1):hover,

    .star-input:checked~.star-label:nth-of-type(2n+1)

</style>
